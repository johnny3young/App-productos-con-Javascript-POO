<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://bootswatch.com/ It´s a Bootstrap modified CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
    <title>Product App</title>
</head>

<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>

    <!-- CONTAINER -->
    <div class="container">

        <!-- APPLICATION will be row and padding top 5 -->
        <div id="app" class="row pt-5">
            <!-- FORM. first form for App with 4 columns and second part will be with 8 columns, that is 12 columns in total  -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>

                    <!-- We don´t need "action" because we won´t send nothing to server, then we change "action" for "id" -->
                    <form id="product-form" class="card-body">
                        <!-- The class "form-group" separated the inputs -->
                        <div class="form-group">
                            <!-- The class "form-control" give style Bootstrap to the input -->

                            <input type="text" id="name" placeholder="Product Name" class="form-control">

                        </div>

                        <div class="form-group pt-2">

                            <input type="number" id="price" step="0.01" placeholder="Product Price"
                                class="form-control">

                        </div>

                        <div class="form-group pt-2">

                            <input type="number" id="year" placeholder="Product Year" class="form-control">

                        </div>
                        <!-- The class "btn btn-lg btn-primary" for style Bootstrap button-->
                        <div class="d-grid gap-2; form-g pt-2">
                            <button type="submit" value="Save" class="btn btn-lg btn-primary "
                                type="button">Save</button>
                            <small id="emailHelp" class="form-text text-muted">* Required </small>
                        </div>

                    </form>


                </div>
            </div>

            <div id="product-list class=" class="col-md-8">

            </div>
        </div>

    </div>

</body>

</html>
